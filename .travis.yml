language: node_js
node_js:
  - "7"
cache:
  directories:
    - "node_modules"

before_install:
  - npm install eslint babel-eslint eslint-plugin-react babel-cli \
                babel-plugin-transform-object-rest-spread \
                babel-preset-env babel-preset-stage-0 \
                eslint-config-google escope

script:
  - "npm run lint"

deploy:
  provider: pages
  cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: master