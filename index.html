<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Passcode Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.doamatto.xyz/inter.min.css">
  </head>
  <body>
    <div class="centre">
      <div class="tool">
        <noscript>
          <h1>Sorry for the inconvience!</h1>
          <p>This passcode generator needs JavaScript enabled to function.
            Please enable JavaScript in your browser and ensure that any content blockers
            aren't restricting this site. If you want to check for malicious code, you can
            view this tool's source code <a href="https://github.com/doamatto/phone-passcode-gen">here.</a>
          </p>
        </noscript>
        <div class="applet">
          <h1>Passcode Generator</h1>
          <p class="copyright">
          Developed by <a href="https://doamatto.xyz">doamatto.</a>
          <a href="https://github.com/doamatto/phone-passcode-gen">View&nbsp;the&nbsp;Source&nbsp;Code.</a>
          </p>
          <p>How many digits do you want in your pin?</p>
          <input type="text" class="form" id="pincount" placeholder="6" />
          <p class="button" id="genBTN">Generate</p>
          <div id="gen">
          <h3 id="passcode">Huh. Something must have gone wrong. Please report this error on
            GitHub <a href="https://github.com/doamatto/phone-passcode-gen/issues/new">here.</a>
            You can view a log of what happened below.
          </h3>
          <div id="error"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="gen.min.js"></script>
  </body>
</html>
